<ol class="arrows">
  <li>
    <a class="arow-button" mat-button routerLink="/">
      <mat-icon color="accent" class="ng-button-icon">home</mat-icon>Home

  </li>
  <li *ngFor="let c of this.ns.directories; index as i">

  </li>
</ol>

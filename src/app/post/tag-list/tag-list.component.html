<div class="ng-border">
  <mat-card class="ng-card mat-elevation-z0 ng-card-outline" *ngIf="tags as _tags">
    <mat-card-content>
      <mat-chip-list class="tag_list">
        <li *ngFor="let tag of _tags" [routerLink]="['t', tag.name]">
          <mat-chip color="accent" selected>
            {{ tag.name }}
          </mat-chip>
        </li>
      </mat-chip-list>
    </mat-card-content>
  </mat-card>
</div>
